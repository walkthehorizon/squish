# 将 static（用户协议/隐私政策）部署到 GitHub Pages
# 仓库设置 → Pages → Source 选 "GitHub Actions" 后，push 后自动发布
name: Deploy legal pages to GitHub Pages

on:
  push:
    branches: [main, master]
    paths: ['static/**']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'static'

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
